<body>
    
  <div class="container" id="loginRegister">
    <article class="card-body mx-auto border p-3 shadow mt-5" style="max-width: 400px;border-radius: 10px;">
        <h4 class="card-title mt-3 text-center">Login</h4>
        <p class="text-center">Get started with your free account</p>
        <!-- google button -->
        <p>
                <div class="g-signin2" data-onsuccess="onSignIn" style="margin-left: 120px;"></div>
        </p>
        <p class="divider-text text-center">
            OR
        </p>
        <!-- gitHub Button -->
        <p>
            <button id="github-button" class="btn btn-block btn-social btn-github border" style="margin-left: 85px;width: 200px;">
                <i class="fa fa-github"></i> Sign in with Github
              </button>
        </p>
    </article>
  </div>
